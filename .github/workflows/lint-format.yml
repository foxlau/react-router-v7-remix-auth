name: Lint and Format

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'workers/**'
      - '*.js'
      - '*.ts'
      - '*.tsx'
  pull_request:
    branches:
      - main
    paths:
      - 'app/**'
      - 'workers/**'
      - '*.js'
      - '*.ts'
      - '*.tsx'

jobs:
  lint-format:
    name: â¬£ Lint and Format
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pnpm: [9.15.5]
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ matrix.pnpm }}
      
      - name: ğŸ“ Install dependencies
        run: pnpm install
        
      - name: ğŸ” Run lint
        run: pnpm lint
        
      - name: ğŸ¨ Run format check
        run: pnpm format
