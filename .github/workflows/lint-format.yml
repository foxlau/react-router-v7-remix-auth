name: Lint and Format

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'workers/**'
      - '*.json'
      - '*.js'
      - '*.ts'
      - '*.tsx'
  pull_request:
    branches:
      - main
    paths:
      - 'app/**'
      - 'workers/**'
      - '*.json'
      - '*.js'
      - '*.ts'
      - '*.tsx'

jobs:
  lint-format:
    name: â¬£ Lint and Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Run lint
        run: pnpm lint
        
      - name: Run format check
        run: pnpm format