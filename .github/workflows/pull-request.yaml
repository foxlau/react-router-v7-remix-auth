name: 🚀 Pull Request

concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main
    paths:
      - 'app/**'
      - 'workers/**'
      - '*.js'
      - '*.ts'
      - '*.tsx'

jobs:
  quality:
    name: ⬣ Lint, Format & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
      
      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.5
      
      - name: 📎 Install dependencies
        run: pnpm install
        
      - name: 🔧 Generate Types
        run: pnpm typegen
        
      - name: 🎨 Run format check
        run: pnpm format
        
      - name: 🔍 Run lint
        run: pnpm lint
        
      - name: 📝 Run type check
        run: pnpm typecheck