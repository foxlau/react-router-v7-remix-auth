name: ğŸš€ Pull Request

concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main
    paths:
      - 'app/**'
      - 'workers/**'
      - '*.js'
      - '*.ts'
      - '*.tsx'

jobs:
  quality:
    name: â¬£ Lint, Format & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.5
      
      - name: ğŸ“ Install dependencies
        run: pnpm install
        
      - name: ğŸ”§ Generate Types
        run: pnpm typegen
        
      - name: ğŸ¨ Run format check
        run: pnpm format
        
      - name: ğŸ” Run lint
        run: pnpm lint
        
      - name: ğŸ“ Run type check
        run: pnpm typecheck